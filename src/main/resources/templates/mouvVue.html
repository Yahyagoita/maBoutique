<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Mouvements</title>
</head>
<body>

<h2>Liste des Mouvements</h2>

<table border="1">
  <thead>
  <tr>
    <th>Date du Mouvement</th>
    <th>Produits</th>
    <th>Quantités</th>
    <th>Stocks</th>
    <th>Montants</th>
    <th>Total Montant (€)</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mouvement : ${mouvements}">
    <!-- Date du mouvement -->
    <td th:text="${#dates.format(mouvement.date, 'yyyy-MM-dd')}"></td>

    <!-- Nom des produits -->
    <td>
      <ul>
        <li th:each="p : ${mouvement.prods}" th:text="${p.nom}"></li>
      </ul>
    </td>

    <!-- Quantité des produits -->
    <td>
      <ul>
        <li th:each="p : ${mouvement.prods}" th:text="${p.quantite}"></li>
      </ul>
    </td>

    <!-- Stock des produits -->
    <td>
      <ul>
        <li th:each="p : ${mouvement.prods}" th:text="${p.stock}"></li>
      </ul>
    </td>

    <!-- Montant unitaire -->
    <td>
      <ul>
        <li th:each="p : ${mouvement.prods}" th:text="${p.montant} + ' €'"></li>
      </ul>
    </td>

    <!-- Total montant du mouvement -->
    <td th:text="${mouvement.totalMontant} + ' €'"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
